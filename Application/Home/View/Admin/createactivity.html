<include file="Public/header" />
<include file="Public/side" />

<div class="row col-xs-10 activity">
	<form action="__URL__/createactivity" method="post" enctype="multipart/form-data">
		<div class="form-group">
		  <label>活动主题：</label>
		  <input type="text" class="form-control" placeholder="活动主题" name="title">
		</div>

		<div class="form-group">
		  <label>活动内容：</label>
		  <textarea class="form-control" placeholder="活动内容" name="content"></textarea>
		</div>

		<div class="form-group">
		  <label>活动开始时间：</label>
		  <input type="date" class="form-control" name="starttime">
		</div>

		<div class="form-group">
		  <label>活动截止时间：</label>
		  <input type="date" class="form-control" name="endtime">
		</div>

		<div class="form-group">
		  <label>活动图片上传（目前仅限jpg格式、图片最大2M）：</label>
		  <input type="file" class="form-control" name="myfile" accept="image/jpg">
		  <!-- <input type="hidden" class="form-control" name="MAX_FILE_SIZE" value="2000000" > -->
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block">提交</button>
		</div>		
	</form>
</div>

<include file="Public/footer" />
